<form>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" [(ngModel)]="code" id="code" name="code" aria-describedby="emailHelp" placeholder="Enter Code">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" [(ngModel)]="price" name="price" id="price" placeholder="Enter Price">
      </div>
      <button (click)="addProduct()" class="btn btn-primary">Add</button>
    </form>
